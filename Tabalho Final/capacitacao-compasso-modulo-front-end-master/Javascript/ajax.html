<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <form action="POST" id="form">
        <div>
            <label for="cep">Cep</label>
            <input type="text" id="cep" name="cep" maxlength="8">
            <div id="resultado" style="color: red;"></div>
        </div>

        <div>
            <label for="logradouro">Logradouro</label>
            <input type="text" id="logradouro" name="logradouro" disabled>
        </div>

        <div>
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" disabled>
        </div>

        <div>
            <label for="localidade">Localidade</label>
            <input type="text" id="localidade" name="localidade" disabled>
        </div>

        <div>
            <label for="uf">UF</label>
            <input type="text" id="uf" name="uf" disabled>
        </div>

        <button type="submit" id="enviar">Enviar</button>
    </form>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/maskedinput.min.js"></script>
    <script src="assets/js/ajax.js"></script>

</body>

</html>
